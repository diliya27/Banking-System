<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSEB Bill Payment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-6">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-blue-600">KSEB Bill Payment</h1>
                <p class="text-gray-600">Pay your electricity bill securely</p>
            </div>

            <!-- Main Form -->
            <form action="" method="POST" class="space-y-6">
                {% csrf_token %}
                <!-- Consumer Details -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Consumer Number</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" placeholder="Enter 13-digit Consumer Number" name="consumer_number" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Bill Number</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" placeholder="Enter Bill Number" name="bill_number" required>
                    </div>
                </div>

                <!-- Bill Details -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Bill Details</h2>
                    <div class="space-y-2">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Bill Amount (₹)</label>
                            <input type="text" name="bill_amt"  value="{{ bill_amt }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" placeholder="Enter Bill Amount" required>
                        </div>

                        {% comment %} <div class="flex justify-between">
                            <span class="text-gray-600">Bill Amount</span>
                            <span class="font-medium">₹{{kseb.bill_amt}} <span id="billAmount">0.00</span></span>
                        </div> {% endcomment %}
                        {% comment %} <div class="flex justify-between">
                            <span class="text-gray-600">Due Date</span>
                            <span class="font-medium text-red-600">15 Feb 2025</span>
                        </div> {% endcomment %}
                    </div>
                </div>

                <!-- Payment Options -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Payment Method</label>
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" class="flex items-center justify-center p-3 border rounded-lg hover:bg-blue-50 focus:ring-2 focus:ring-blue-500">
                            <span>UPI</span>
                        </button>
                        <button type="button" class="flex items-center justify-center p-3 border rounded-lg hover:bg-blue-50 focus:ring-2 focus:ring-blue-500">
                            <span>Net Banking</span>
                        </button>
                    </div>
                </div> 

                <!-- Pay Button -->
                 
                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Pay Now
                </button>
            
            </form>

            <!-- Security Badge -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500 flex items-center justify-center">
                    <svg class="h-4 w-4 text-green-500 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    Secure Payment Gateway
                </p>
            </div>
        </div>
    </div>
</body>

</html>

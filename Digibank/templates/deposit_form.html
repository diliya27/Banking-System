<!-- deposit_form.html -->


<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm p-4">
                <h3 class="text-center mb-4">Deposit Money</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="account_number">Account Number:</label>
                        <input type="text" id="account_number" name="account_number" class="form-control" required>
                        <br>

                        <label for="ifsc_code">IFSC Code:</label>
                        <input type="text" id="ifsc_code" name="ifsc_code" class="form-control" required>
                        <br>

                        <label for="amount" class="form-label">Enter Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill">Deposit</button>
                </form>
            </div>
        </div>
    </div>
</div>
